<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры для адаптивного дизайна на мобильных устройствах -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- Подключает библиотеку иконок Font Awesome для использования иконок -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл стилей (style.css) -->
    <title>Music Player</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>

<body>

    <div class="container"> <!-- Создает контейнер для всего содержимого плеера -->
        <div class="song-info"> <!-- Создает блок для информации о песне -->
            <div class="artist-name"></div> <!-- Блок для отображения имени исполнителя (пока пустой) -->
            <div class="song-name"></div> <!-- Блок для отображения названия песни (пока пустой) -->
            <div class="progress-bar"> <!-- Создает прогресс-бар для отображения прогресса воспроизведения -->
                <div class="fill-bar"></div> <!-- Блок для заполнения прогресс-бара (пока пустой) -->
            </div>
            <div class="time">0:00 - 0:00</div> <!-- Блок для отображения времени воспроизведения (начальное и конечное время) -->
        </div>
        <div class="disk"> <!-- Создает блок для отображения диска -->
            <div class="circle"></div> <!-- Блок для отображения круга (диск) -->
            <div id="cover" class="cover"></div> <!-- Блок для отображения обложки альбома (пока пустой) -->
        </div>
        <div class="controls"> <!-- Создает блок для управления воспроизведением -->
            <i id="prev" class="prev-btn fa-solid fa-backward"></i> <!-- Кнопка "Назад" с иконкой -->
            <i id="play" class="play-btn fa-solid fa-play"></i> <!-- Кнопка "Воспроизвести" с иконкой -->
            <i id="next" class="next-btn fa-solid fa-forward"></i> <!-- Кнопка "Вперед" с иконкой -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключает внешний JavaScript-файл (script.js) -->

</body>

</html>
